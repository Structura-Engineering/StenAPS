<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; img-src vscode-resource: https:; script-src vscode-resource:; style-src vscode-resource:;"
    />

    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="../js/image_security.js" defer></script>
    <script src="../js/switch_pages.js" defer></script>

    <title>StenAPS</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Sten's Automatic Project Setup</h1>
      </div>

      <div>
        <div class="icons-list">
          <div class="tool-item active" id="docs">
            <img
              src="../images/docs.png"
              alt="Documentation"
              class="tool-image"
            />
            <p class="tool-title">Documentation</p>
          </div>
          <div class="tool-item" id="cpp">
            <img src="../images/cpp.png" alt="C++ Setup" class="tool-image" />
            <p class="tool-title">C++ Setup</p>
          </div>
          <div class="tool-item" id="py">
            <img src="../images/py.png" alt="Python Setup" class="tool-image" />
            <p class="tool-title">Python Setup</p>
          </div>
          <div class="tool-item">
            <img
              src="../images/coming_soon.png"
              alt="Coming Soon!"
              class="tool-image"
            />
            <p class="tool-title">Coming Soon</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>StenAPS™. © 2023 Structura-Engineering™. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
