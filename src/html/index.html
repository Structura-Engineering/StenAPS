<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src vscode-resource:; img-src vscode-resource:; script-src vscode-resource:; style-src vscode-resource:;"
    />

    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="../js/index.js" defer></script>

    <title>StenAPS</title>
  </head>

  <body>
    <div class="header">
      <div class="h-layout" id="primary">
        <h1>Sten's Automatic Project Setup</h1>
      </div>
    </div>

    <div class="container" id="primary">
      <div class="h-layout" id="secondary">
        <div class="tool-item">
          <img src="../images/docs.png" alt="{{alt_docs}}" class="tool-image" />
          <p class="tool-title">Documentation</p>
        </div>

        <div class="tool-item">
          <img
            src="../images/docker.png"
            alt="{{alt_docker}}"
            class="tool-image"
            id="docker_script"
          />
          <p class="tool-title">Docker Setup</p>
        </div>

        <div class="tool-item">
          <img
            src="../images/cpp.png"
            alt="{{alt_cpp}}"
            class="tool-image"
            id="cpp_script"
          />
          <p class="tool-title">C++ Setup</p>
        </div>

        <div class="tool-item">
          <img
            src="../images/py.png"
            alt="{{alt_python}}"
            class="tool-image"
            id="py_script"
          />
          <p class="tool-title">Python Setup</p>
        </div>

        <div class="tool-item">
          <img
            src="../images/node-js.png"
            alt="{{alt_nodejs}}"
            class="tool-image"
            id="nodejs_script"
          />
          <p class="tool-title">Node-js Setup</p>
        </div>

        <div class="tool-item">
          <img
            src="../images/coming_soon.png"
            alt="{{alt_coming_soon}}"
            class="tool-image"
          />
          <p class="tool-title">Coming Soon</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>StenAPS™. © 2023 Structura-Engineering™. All rights reserved.</p>
    </div>
  </body>
</html>
