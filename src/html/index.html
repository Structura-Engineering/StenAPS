<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src vscode-resource:; img-src vscode-resource:; script-src vscode-resource:; style-src vscode-resource:;"
    />
    <!-- content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';" -->

    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="../js/image_security.js" defer></script>
    <script src="../js/switch_containers.js" defer></script>

    <title>StenAPS</title>
  </head>

  <body>
    <div class="header">
      <div class="h-layout" id="primary">
        <img
          src="../images/left_arrow.png"
          class="return-button-image"
          id="return-button"
        />

        <h1>Sten's Automatic Project Setup</h1>
      </div>
    </div>

    <div class="container" id="primary">
      <div class="h-layout" id="secondary">
        <div class="tool-item">
          <a href="#">
            <img
              src="../images/docs.png"
              alt="Documentation"
              class="tool-image"
            />
          </a>
          <p class="tool-title">Documentation</p>
        </div>

        <div class="tool-item" id="cpp">
          <img src="../images/cpp.png" alt="C++ Setup" class="tool-image" />
          <p class="tool-title">C++ Setup</p>
        </div>

        <div class="tool-item" id="py">
          <img src="../images/py.png" alt="Python Setup" class="tool-image" />
          <p class="tool-title">Python Setup</p>
        </div>

        <div class="tool-item" id="nodejs">
          <img
            src="../images/node-js.png"
            alt="Node.js Setup"
            class="tool-image"
          />
          <p class="tool-title">Node.js Setup</p>
        </div>

        <div class="tool-item">
          <img
            src="../images/coming_soon.png"
            alt="Coming Soon!"
            class="tool-image"
          />
          <p class="tool-title">Coming Soon</p>
        </div>
      </div>
    </div>

    <div class="container" id="secondary">
      <div class="v-layout">
        <div class="terminal"></div>
      </div>
    </div>

    <div class="footer">
      <p>StenAPS™. © 2023 Structura-Engineering™. All rights reserved.</p>
    </div>
  </body>
</html>
